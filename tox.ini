[tox]
envlist=
    py{38,39}-dj42
    py310-dj{42,50,51,52}
    py{311,312}-dj{42,50,51,52}
    py313-dj{51,52}
    py314-dj60
[testenv]
basepython=
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11
  py312: python3.12
  py313: python3.13
  py314: python3.14
setenv=
  PYTHONPATH={toxinidir}
  DJANGO_SETTINGS_MODULE=test_settings
commands=
  django-admin test absoluteuri
deps=
  dj42: Django>=4.2,<4.3
  dj50: Django>=5.0,<5.1
  dj51: Django>=5.1,<5.2
  dj52: Django>=5.2,<5.3
  dj60: Django>=6.0,<6.1
allowlist_externals=
  env
[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312
  3.13: py313
  3.14: py314
